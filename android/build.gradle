// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 21
        compileSdkVersion = 29
        targetSdkVersion = 29
        kotlinVersion = "1.6.0"
        // firebaseIidVersion = "19.0.1" // default: "19.0.1"

        // supportLibVersion = '1.0.2' // Use '28.0.0' or don't specify for old libraries, '1.0.2' or similar for AndroidX
        // mediaCompatVersion = '1.0.1' // Do not specify if using old libraries, specify '1.0.1' or similar for androidx.media:media dependency
        // supportV4Version = '1.0.0'

        //     googlePlayServicesLocationVersion = "17.0.0"
        // googlePlayServicesVersion = "+"
        // removeBackgroundGeolocationDebugSoundsInRelease = false
        // buildToolsVersion = "28.0.3"
        // minSdkVersion = 21
        // compileSdkVersion = 29
        // targetSdkVersion = 29
        // supportLibVersion = "1.0.2"
        // appCompatVersion = "1.0.2"
        // supportV4Version = "1.0.0"
        // mediaCompatVersion = "1.0.1"

        
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:3.5.2")
       classpath 'com.google.gms:google-services:4.2.0'
           

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

allprojects {
    configurations.all {
        resolutionStrategy {
            // Remove this override in 0.65+, as a proper fix is included in react-native itself.
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
        }
    }

    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven {
            // Required for react-native-background-geolocation
            url("${project(':react-native-background-geolocation').projectDir}/libs")
        }
        maven {
            // Required for react-native-background-fetch
            url("${project(':react-native-background-fetch').projectDir}/libs")
        }
    

        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }
    }
}
